name: Test and Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: lein deps

    - name: Run tests
      run: lein test

    - name: Push to dokku
      uses: dokku/github-action@master
      with:
        git_remote_url: ${{ secrets.DOKKU_GIT_URL }}
        ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
